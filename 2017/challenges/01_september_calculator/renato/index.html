<DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
        <link rel="stylesheet" href="assets/styles.css" />
    </head>
    <body>
        <h1 class="title">Calculator</h1>
        <div class="calculator">
            <input type="text" value="0">
            <div class="keyboard">
                <span class="icon ac" data-btn="on-ac">ON/AC</span>
                <span class="icon ce" data-btn="ce">CE</span>
                <span class="icon percent" data-btn="percent"></span>
                <span class="icon plus" data-btn="plus"></span>
                <span data-btn="1">1</span>
                <span data-btn="2">2</span>
                <span data-btn="3">3</span>
                <span class="icon minus" data-btn="minus"></span>
                <span data-btn="4">4</span>
                <span data-btn="5">5</span>
                <span data-btn="6">6</span>
                <span class="icon multiply" data-btn="multiply"></span>
                <span data-btn="7">7</span>
                <span data-btn="8">8</span>
                <span data-btn="9">9</span>
                <span class="icon divide" data-btn="divide"></span>
                <span data-btn="0">0</span>
                <span data-btn="dot">.</span>
                <span class="icon equal" data-btn="equal"></span>
            </div>
        </div>
    </body>
</html>
